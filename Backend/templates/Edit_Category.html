<!DOCTYPE html>
{% extends 'index.html'%}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
           <div class="card-body">
           <div class="card-title">Add Categories :</div>
           <hr>
            <form method="post" action="{% url 'Update_CategoryData' c_id=item.id %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
            <label >Category</label>
            <input type="text" class="form-control"  placeholder="Category Name" name="category" value="{{item.category}}">
           </div>
           <div class="form-group">
            <label >Description</label>
               <textarea  rows="10" class="form-control" placeholder="Description" name="description">{{item.Description}}</textarea>
           </div>
           <div class="form-group">
            <label >Upload Image</label>
               <img src="{{item.Image.url}}" width="450px" height="300px">
            <input type="file" class="form-control" name="image">
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Update</button>
          </div>
          </form>
         </div>
         </div>
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
{% endblock %}
